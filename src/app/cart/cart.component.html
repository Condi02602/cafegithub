<ng-container *ngIf="menu.length !=0">
<div class="container responsiveTable">
  <div class="card-table">
    <div class="card-product">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>ID</th>
            <th>Meal</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of menu , let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td><img [src]="item.image" alt="Product Image" style="max-width: 100px; max-height: 100px;">
            </td>
            <td>{{item.price}}</td>
            <td>{{item.category}}</td>
            <td>{{item.quantity}}</td>
            <td><button (click)="removeMenu(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
          </tr>
          <tr>
            <td colspan="4"></td>
            <td><button (click)="removeAllMenu()" class="btn btn-danger">Empty cart</button></td>
            <td><button routerLink="/menu-items" class="btn btn-warning">Shop more</button></td>
            <td><button class="btn btn-primary" routerLink="/payment">Pay: INR {{allMenu}}</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</ng-container>

<ng-container *ngIf="menu.length ==0">
  <div class="container">
    <div class="card">
      <h4 class="card-title">My Cart</h4>
    </div>
    <div class="center">
      <img
        src="https://www.pngitem.com/pimgs/m/480-4803503_your-cart-is-currently-empty-empty-cart-icon.png"
        alt=""
      />
      <h5>Your cart is empty!</h5>
      <h6>Add item to it now</h6>
      <button routerLink="/menu-items" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
